<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;1,100;1,300&display=swap" rel="stylesheet">
</head>
<style>

    .account{
        border:1px solid rgb(219, 219, 219);
        width:730px;
        height:600px;
        margin-left:50px;
        font-family: 'Poppins', sans-serif;
        font-size: 14px;
        
        
    }
    
    
    .account>.form>div>div>p>a{
        color:cornflowerblue;
    }
    .head>img{
        margin-left: 25px;
        height:53px;
        width:119px;
        margin-top:30px;
    
    }
    .account>p>a{
        display:flex;
    }
    div>h1{
        font-family: 'Poppins', sans-serif;

    }
    
    
    

    
</style>
<body>
    <div style="width: 100%; height: 40px;  background-color: rgb(236, 231, 231);"></div>
    <hr>
    <div>
        <h1 style="margin-left:50px;padding-top: 50px;padding-bottom: 10px;">Sign Up</h1>
    </div>
    
    <div class="account">
        <div style="display: flex;flex-direction: row;">
            <div>
                <p style="margin-left:20px;width:84%;height:40px;">You will receive the confirmation mail to your email address associated with account. Please make sure to check your incoming email from us.</p>
    
            </div>
            <div>
                <p style="padding-right:20px">Required<a style="color:cadetblue">*</a></p>
    
            </div>

        </div>
         <form class="form" id="myform" onsubmit="signup(event)">
            <label style="padding-left:20px;color:black"><b>EMAIL ADDRESS</b><a style="color:cadetblue">*</a></label>
            <input id ="email" style="margin-left:80px;height:40px;width:480px;background-color:rgb(231, 230, 230);border:none;" type="text" value="" placeholder=" " ><br><br>
            <label style="padding-left:20px;color:black"><b>PASSWORD</b> <a style="color:cadetblue">*</a></label>
            <input id="password" style = "margin-left:106px;height:40px;width:480px;margin-right: 20px;background-color:rgb(231, 230, 230);border:none;" type="text" value="" placeholder="">
            <p style="margin-left:220px;padding-right:20px;">Password must be at least 8 characters, and contain both numbers and alphabet letters.</p>
            <label style="padding-left:20px;color:black"><b>PINCODE</b><a style="color:cadetblue">*</a></label>
            <input style="margin-left:125px;height:40px;width:480px;margin-right: 20px;background-color:rgb(231, 230, 230);border:none;"placeholder="Please enter pincode"><br><br>
            <label style="padding-left:20px;color:black"><b>BIRTHDAY</b></label>
            <input style="margin-left:125px;height:40px;width:290px;margin-right: 20px;background-color:rgb(231, 230, 230);border:none;" type="date"placeholder="dd-mm-yyyy">
            <p style="margin-left:220px;padding-right:20px;">Unable to edit birthday after your register</p>
            <label style="padding-left:20px;color:black"><b>GENDER</b><label>
            <input style="margin-left:145px;padding-right:20px;" type="radio" placeholder="">
            <label>Male</label>
            <input style="margin-left:5px;padding-right:20px;" type="radio" placeholder="">
            <label>Female</label>
            <input style="margin-left:5px;padding-right:20px;" type="radio" placeholder="">
            <label>Unselect</label>
            <hr>
        </form>
        <div>
            <div style="display:flex;">
                <a style="color:rgb(12, 10, 10);margin:10px;margin-left: 19px;" href="#"><b>TERMS OF USE</b></a>
                <a style="color:rgb(10, 10, 10);margin:10px;" href="#"><b>PRIVACY POLICY</b></a>
            </div>
                <button id ="btns" onclick="accountcreate()"  style="background-color:black ;width:300px;height:50px;color:white;font-weight: 700;font-size: 18px;margin-left: 20px;margin-top: 30px;margin-bottom: 5px;">REGISTER</button>
                            
        </div>
        
        
    </div>
</body>
</html>
<script>
    function signup(e){
        e.preventDefault();
        let myform=document.getElementById("myform");
        let email=myform.email.value;
        let password=myform.password.value;
    
        
        if(localStorage.getItem('users')===null){
            localStorage.setItem("users",JSON.stringify([]))
        }
        
    
        
        let user={
            email,
            password,
        }
        let array=JSON.parse(localStorage.getItem("users"))
        array.push(user)
        localStorage.setItem("users",JSON.stringify(array))
    }
    function accountcreate(){
    let myform=document.getElementById("myform");
    let btn=document.getElementById("btns");
    btn.value;
    let password=myform.password.value;
    if(password.length>=8){
        alert("Registration Successfull");
        window.location.href="login.html"

    }
    
    
}


    
</script>
